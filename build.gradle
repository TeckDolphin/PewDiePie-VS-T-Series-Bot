plugins {
    id 'java'
}

group 'com.pewdiepiesubcheck'
version '1.0-PEWSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.google.apis:google-api-services-youtube:v3-rev206-1.25.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:3.5.0_329'
}
